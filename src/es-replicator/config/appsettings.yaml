replicator:
  reader:
    connectionString: ConnectTo=tcp://admin:changeit@localhost:1113; HeartBeatTimeout=500; UseSslConnection=false;
    protocol: tcp
  sink:
    connectionString: esdb://localhost:2114?tls=false
    protocol: grpc
    partitionCount: 1
    bufferSize: 1000
  scavenge: false
  transform: 
    type: js
    config: ./config/transform.js
    bufferSize: 1000
  filters: []
  checkpoint:
    path: "./checkpoint"
